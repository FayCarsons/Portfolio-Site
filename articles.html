<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script type="module" src="/articles/articles.ts"></script>
  </head>

  <body
    class="h-screen w-screen flex items-center justify-center m-0 p-0 overflow-hidden"
  >
    <div
      aria-label="blog container"
      id="blog"
      class="bg-gray-50 shadow-lg h-5/6 w-3/4 p-4 z-10 overflow-y-scroll rounded-sm"
    >
      <div id="header">
        <!-- Blog header, date, and name go here -->
      </div>
      <hr class="bg-gray-500 mx-auto w-[90%] my-4" />
      <div id="post">
        <!-- Blog content goes here -->
      </div>
    </div>

    <button
      id="left"
      class="absolute left-2 top-1/2 transform -translate-y-1/2 p-2 z-10"
    >
      <!-- SVG for previous button goes here -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="h-6 w-6 text-white"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </button>

    <button
      id="right"
      class="absolute right-2 top-1/2 transform -translate-y-1/2 p-2 z-10"
    >
      <!-- SVG for next button goes here -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="h-6 w-6 text-white"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5l7 7-7 7"
        />
      </svg>
    </button>
    <canvas
      id="canvas"
      class="absolute w-[100dvw] h-[100dvh] m-0 p-0 -z-10"
    ></canvas>
  </body>
</html>
