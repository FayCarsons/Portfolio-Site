<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fay Carsons</title>
  <style>
    @font-face {
      font-family: AuroraPro;
      src: url("/fonts/AURORA-PRO.otf");
    }

    .aurora {
      font-family: AuroraPro;
    }

    @font-face {
      font-family: RoundPop;
      src: url("/fonts/roundpop.ttf");
    }

    .textstroke-3 {
      -webkit-text-stroke: 3px white;
    }

    .textstroke-2 {
      -webkit-text-stroke: 2px white;
    }

    .textstroke-1 {
      -webkit-text-stroke: 1px white;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      scroll-padding-top: 0;
      overflow-anchor: none;
    }

    ::backdrop {
      filter: blur(0.3)
    }

    body {
      overflow-x: hidden;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      height: 100vh;
      margin: 0;
      position: relative;
      scroll-behavior: smooth;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .name {
      font-size: 5rem;
      font-family: AuroraPro;
      margin-bottom: 1rem;
      text-align: center;
      letter-spacing: 0.1em;
      color: transparent;
      -webkit-text-stroke: 1px white;
      text-stroke: 1px white;
    }

    section {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      scroll-snap-align: start;
      scroll-snap-stop: always;
    }

    .hero {
      text-align: center;
    }


    .arrows-container {
      position: absolute;
      bottom: 20px;
      /* Changed from 50px to 20px */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .arrow {
      width: 20px;
      height: 20px;
      border: solid #FFF;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
      opacity: 0;
    }

    .arrow:nth-child(1) {
      animation: fadeInOut 2s infinite 0s;
    }

    .arrow:nth-child(2) {
      animation: fadeInOut 2s infinite 0.2s;
    }

    .arrow:nth-child(3) {
      animation: fadeInOut 2s infinite 0.4s;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: rotate(45deg);
      }

      50% {
        opacity: 1;
        transform: rotate(45deg);
      }

      100% {
        opacity: 0;
        transform: rotate(45deg);
      }
    }

    @keyframes flicker {
      0% {
        opacity: 0.97;
      }

      5% {
        opacity: 0.93;
      }

      10% {
        opacity: 0.96;
      }

      15% {
        opacity: 0.94;
      }

      20% {
        opacity: 0.98;
      }

      25% {
        opacity: 0.95;
      }

      30% {
        opacity: 0.93;
      }

      35% {
        opacity: 0.97;
      }

      40% {
        opacity: 0.95;
      }

      45% {
        opacity: 0.92;
      }

      50% {
        opacity: 0.98;
      }

      55% {
        opacity: 0.94;
      }

      60% {
        opacity: 0.97;
      }

      65% {
        opacity: 0.95;
      }

      70% {
        opacity: 0.93;
      }

      75% {
        opacity: 0.98;
      }

      80% {
        opacity: 0.94;
      }

      85% {
        opacity: 0.96;
      }

      90% {
        opacity: 0.95;
      }

      95% {
        opacity: 0.93;
      }

      100% {
        opacity: 0.97;
      }
    }

    @keyframes scan {
      from {
        transform: translateY(-100%);
      }

      to {
        transform: translateY(100%);
      }
    }

    .about-container {
      min-height: 100vh;
      padding: 15vh 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      position: relative;
      z-index: 1;
      font-family: "IBM Plex Mono", "Input Mono", monospace;
    }

    .content-wrapper {
      position: relative;
      width: 90%;
      max-width: 1000px;
      aspect-ratio: 16/9;
      background: linear-gradient(135deg,
          rgba(255, 255, 255, 0.85),
          rgba(255, 255, 255, 0.75));
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow:
        0 0 60px rgba(255, 255, 255, 0.2),
        0 0 15px rgba(255, 255, 255, 0.3),
        inset 0 0 30px rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(12px);
      overflow: hidden;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(rgba(180, 180, 180, 0.08) 1px, transparent 3px),
        linear-gradient(90deg, rgba(180, 180, 180, 0.08) 1px, transparent 3px);
      background-size: 30px 30px;
      animation: flicker 8s infinite;
    }

    .scan {
      position: absolute;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.4) 10%,
          rgba(255, 255, 255, 0.6) 50%,
          rgba(255, 255, 255, 0.4) 90%,
          transparent 100%);
      animation: scan 4s linear infinite;
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 2rem;
    }

    .terminal {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(200, 200, 200, 0.4);
      height: 100%;
      display: flex;
      flex-direction: column;
      box-shadow:
        0 4px 6px rgba(255, 255, 255, 0.1),
        inset 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(200, 200, 200, 0.4);
      display: flex;
      align-items: center;
      gap: 1rem;
      background: rgba(255, 255, 255, 0.8);
    }

    .header-dots {
      display: flex;
      gap: 0.4rem;
    }

    .header-dots span {
      width: 0.75rem;
      height: 0.75rem;
      border-radius: 50%;
      background: rgba(200, 200, 200, 0.5);
    }

    .header-dots span:nth-child(1) {
      background: rgba(255, 128, 128, 0.4);
    }

    .header-dots span:nth-child(2) {
      background: rgba(255, 189, 128, 0.4);
    }

    .header-dots span:nth-child(3) {
      background: rgba(128, 200, 128, 0.4);
    }

    .header-text {
      color: rgba(100, 100, 100, 0.8);
      font-size: 0.8rem;
      letter-spacing: 0.05em;
    }

    .text-content {
      flex: 1;
      padding: 2rem;
      color: rgba(80, 80, 80, 0.9);
    }

    .main-text {
      position: relative;
      margin: 0;
      height: 1.5em;
      width: 20ch;
      border-right: 2px solid rgba(100, 100, 100, 0.4);
      animation: flicker 4s linear infinite;
    }

    .skills-matrix {
      margin-top: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      opacity: 0.8;
    }

    .links-array {
      margin-top: auto;
      display: flex;
      gap: 1rem;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .content-wrapper {
        aspect-ratio: auto;
        height: 80vh;
      }

      .content {
        padding: 1rem;
      }

      .text-content {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <section class="hero">
    <h1 class="name">Fay Carsons</h1>
    <div class="arrows-container">
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
    </div>
  </section>

  <section class="about-container">
    <div class="content-wrapper">
      <div class="grid"></div>
      <div class="content">
        <h2 class="main-text">
          Big time weiner energy worker yoga
        </h2>
      </div>
  </section>

  <script>
    // Flag for initial load state
    let initialLoadComplete = false;

    // Prevent any scroll during load
    function preventScroll(e) {
      if (!initialLoadComplete) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    }

    // More aggressive scroll reset
    function resetScroll() {
      requestAnimationFrame(() => {
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;

        // Update section heights
        document.querySelectorAll('section').forEach(section => {
          section.style.minHeight = `${window.innerHeight}px`;
        });

        // Double-check scroll position after a brief delay
        setTimeout(() => {
          window.scrollTo(0, 0);
          initialLoadComplete = true;
        }, 50);
      });
    }

    // Event listeners for scroll prevention
    window.addEventListener('scroll', preventScroll, {passive: false});
    document.addEventListener('touchmove', preventScroll, {passive: false});
    document.addEventListener('wheel', preventScroll, {passive: false});

    // Main initialization
    document.addEventListener('DOMContentLoaded', resetScroll);
    window.addEventListener('load', resetScroll);

    // Your existing observer code
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.1
    });

    document.querySelectorAll('.text-box').forEach(content => {
      observer.observe(content);
    });

    // Handle resize
    window.addEventListener('resize', () => {
      document.querySelectorAll('section').forEach(section => {
        section.style.minHeight = `${window.innerHeight}px`;
      });
    });

    // Clean up scroll prevention after everything is ready
    setTimeout(() => {
      window.removeEventListener('scroll', preventScroll);
      document.removeEventListener('touchmove', preventScroll);
      document.removeEventListener('wheel', preventScroll);
    }, 1000);
  </script>
  <script src='src-new/shaders/clouds.js' type='module'></script>

</body>

<canvas id="canvas"></canvas>

</html>
